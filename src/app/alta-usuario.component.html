<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Alta de usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control"#nombre>
            </div>

            <div class="form-group">
                <label for="">Apellido paterno</label>
                <input type="text" name="" id="" class="form-control"#apPaterno>
            </div>

            <div class="form-group">
                <label for="">Apellido materno</label>
                <input type="text" name="" id="" class="form-control"#apMaterno>
            </div>

            <div class="form-group">
                <label for="">Fecha de nacimiento</label>
                <input type="text" name="" id="" class="form-control"#fechaNacimiento>
            </div>

            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" name="" id="" class="form-control"#telefono>
            </div>
            
            <div>

            </div>
            <br>

            <div class="form-group">
                <button class="btn btn-warning" (click)="guardarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
</div>
