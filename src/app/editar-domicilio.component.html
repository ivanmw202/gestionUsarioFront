<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Edicion de domicilio</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Calle</label>
                <input type="text" name="" id="" class="form-control"#calle [value]="domicilio.calle">
            </div>

            <div class="form-group">
                <label for="">Numero interior</label>
                <input type="text" name="" id="" class="form-control"#numeroInterior [value]="domicilio.numeroInterior">
            </div>

            <div class="form-group">
                <label for="">Numero exterior</label>
                <input type="text" name="" id="" class="form-control"#numeroxteriro [value]="domicilio.numeroxteriro">
            </div>

            <div class="form-group">
                <label for="">Colonia</label>
                <input type="text" name="" id="" class="form-control"#colonia [value]="domicilio.colonia">
            </div>

            <div class="form-group">
                <label for="">Cp</label>
                <input type="text" name="" id="" class="form-control"#cp [value]="domicilio.cp">
            </div>

            <div class="form-group">
                <label for="">Municipio</label>
                <input type="text" name="" id="" class="form-control"#municipio [value]="domicilio.municipio">
            </div>

            <div class="form-group">
                <label for="">Estado</label>
                <input type="text" name="" id="" class="form-control"#estado [value]="domicilio.estado">
            </div>

            <div class="form-group">
                <label for="">Id usuario</label>
                <input type="text" name="" id="" class="form-control"#usuarioId [value]="domicilio.usuario.id">
            </div>
            <br>

            <div class="form-group">
                <button class="btn btn-warning" (click)="actualizarDomicilio()">Guardar</button>
            </div>
        </div>
    </div>
</div>
