
<div class="container">
    <div class="row">
      <br>
        <div class="col-12-text-center">
            <h2 style="text-align: center;">Lista de usuarios</h2>
        </div>
    </div> 
    <br>
    <div class="row">
      <div class ="col">
        <div class="form-grup">
          <input type="text" class="form-control"name="filterUsuario" placeholder="Buscar..." [(ngModel)] ="filterUsuario">
        </div>
      </div>
    </div>
    <br>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO PATERNO</th>
                    <th scope="col">APELLIDO MATERNO</th>
                    <th scope="col">FECHA DE NACIMIENTO</th>
                    <th scope="col">TELEFONO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of listaUsuario | filter:filterUsuario">
                    <th scope="row">{{ c.id}}</th>
                    <td>{{ c.nombre }}</td>
                    <td>{{c.apPaterno }}</td>
                    <td>{{c.apMaterno }}</td>
                    <td>{{ c.fechaNacimiento}}</td>
                    <td>{{ c.telefono}}</td>
                    

                    <td>
                        <a  class="btn btn-xs btn-warning" [routerLink]="['/usuario/editar', c.id]" >Editar</a>
                    </td>
                    
                    <td>
                      <a  class="btn btn-xs btn-dark" [routerLink]="['/usuario/detalle', c.id]" >Detalle</a>
                    </td>

                    <td>
                        <button  class="btn btn-xs btn-danger" (click)="eliminar(c.id)" >Eliminar</button>
                    </td>

                    

                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
