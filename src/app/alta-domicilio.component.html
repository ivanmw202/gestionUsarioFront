<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Alta domicilio</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Calle</label>
                <input type="text" name="" id="" class="form-control"#calle>
            </div>

            <div class="form-group">
                <label for="">Numero interior</label>
                <input type="text" name="" id="" class="form-control"#numeroInterior>
            </div>

            <div class="form-group">
                <label for="">Numero exterior</label>
                <input type="text" name="" id="" class="form-control"#numeroxteriro>
            </div>

            <div class="form-group">
                <label for="">Colonia</label>
                <input type="text" name="" id="" class="form-control"#colonia>
            </div>

            <div class="form-group">
                <label for="">Cp</label>
                <input type="text" name="" id="" class="form-control"#cp>
            </div>

            <div class="form-group">
                <label for="">Municipio</label>
                <input type="text" name="" id="" class="form-control"#municipio>
            </div>

            <div class="form-group">
                <label for="">Estado</label>
                <input type="text" name="" id="" class="form-control"#estado>
            </div>


            <div class="form-group">
                <label for="">Id usuario</label>
                <select class="form-select" aria-label="Default select example" #usuarioId>
                    <option selected *ngFor="let usuario of listaUsuario" value="{{usuario.id}}"  class="form-control" >{{usuario.nombre}}</option> 
                </select>
            </div>
            <br>

            <div class="form-group">
                <button class="btn btn-warning" (click)="guardarDomicilio()">Guardar</button>
            </div>
        </div>
    </div>
</div>
