<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Editar usuario</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control"#nombre [value]="usuario.nombre">
            </div>

            <div class="form-group">
                <label for="">Apellido Paterno</label>
                <input type="text" name="" id="" class="form-control"#apPaterno [value]="usuario.apPaterno">
            </div>

            <div class="form-group">
                <label for="">Apellido Materno</label>
                <input type="text" name="" id="" class="form-control"#apMaterno [value]="usuario.apMaterno">
            </div>

            <div class="form-group">
                <label for="">Fecha de nacimiento</label>
                <input type="text" name="" id="" class="form-control"#fechaNacimiento [value]="usuario.fechaNacimiento">
            </div>

            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text" name="" id="" class="form-control"#telefono [value]="usuario.telefono">
            </div>


            <div class="form-group">
                <button class="btn btn-success" (click)="actualizarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
</div>
